<mat-card *ngIf="blogpost as bp; else loading">
  <form #formDirective="ngForm" (ngSubmit)="updateBlogpost(formDirective)">
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="title" [(ngModel)]="bp.title" name="title" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="sub-title" [(ngModel)]="bp.subTitle" name="subTitle" required>
      </mat-form-field>
      <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="bp.content" name="content"></angular-editor>
      <!-- <mat-form-field>
        <textarea matInput [(ngModel)]="bp.content" name="content"></textarea>
      </mat-form-field> -->
      <label for="image">choose image</label>
      <input type="file" name="image" id="image">
      <button type="button" mat-button (click)="upload()">upload image</button>
      <button mat-button type="submit" [disabled]="!formDirective.form.valid">update blog post</button>
    </div>
  </form>
</mat-card>

<ng-template #loading>
  loading...
</ng-template>
