<h2 class="mat-h2">Create</h2>
<mat-card>
  <form [formGroup]="creationForm" #formDirective="ngForm" (submit)="createBlogpost(formDirective)">
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Sub-title" formControlName="subTitle" required>
      </mat-form-field>
      <!-- <mat-form-field>
        <textarea matInput placeholder="Content" formControlName="content" required></textarea>
      </mat-form-field> -->
      <angular-editor placeholder="Enter text here..." formControlName="content" required>
      </angular-editor>
      <label for="image">Choose image</label>
      <div class="col-6">
        <img [src]="imagePreview.name" alt="">
      </div>
      <input type="file" name="image" formControlName="image" id="image" (change)="getFiles($event)" required>
      <!-- <button type="button" mat-button (click)="upload()">Upload image</button> -->
      <!-- <button mat-button type="submit" (click)="upload()" [disabled]="!formDirective.form.valid">Create
        blogpost</button> -->
      <div class="submitPost">
        <button mat-raised-button color="accent" type="submit" [disabled]="formDirective.invalid">Create
          blogpost</button>
        <button mat-raised-button color="warn" routerLink="/admin" routerLinkActive="active">Cancel</button>
      </div>
    </div>
  </form>
</mat-card>
