<div class="container">
  <mat-card class="example-card" *ngFor="let bp of blogPostList$ | async; else loading">
    <a [routerLink]="['/blog-posts', bp._id]">
      <mat-card-header class="no-margin">
        <mat-card-title>{{ bp.title }}</mat-card-title>
        <mat-card-subtitle>{{ bp.subTitle }}</mat-card-subtitle>
      </mat-card-header>
      <img [src]="imagePath + bp.smallImage" alt="{{ bp.title }}">
      <mat-card-content>
        <p [innerHTML]=bp.content></p>
      </mat-card-content>
      <mat-card-footer>
        Created by: {{bp.creator}}
      </mat-card-footer>
    </a>
  </mat-card>
  <ng-template #loading>
    Loading...
  </ng-template>
</div>
