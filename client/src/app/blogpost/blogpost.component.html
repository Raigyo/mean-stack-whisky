<mat-card class="example-card" *ngIf="(blogPost$ | async) as bp; else loading">
  <mat-card-header class="header-container">
    <mat-card-title>{{ bp.title }}</mat-card-title>
    <mat-card-subtitle>{{ bp.subTitle }}</mat-card-subtitle>
  </mat-card-header>

  <div class="img-container"><img mat-card-image [src]="imagePath + bp.image" alt="{{ bp.title }}"></div>
  <mat-card-content class="text-container">
    <p [innerHTML]=bp.content></p>
  </mat-card-content>
  <mat-card-footer class="footer-container">
    Created by: {{bp.creator}}
  </mat-card-footer>
</mat-card>

<ng-template class="loading-indicator" #loading>
  <mat-spinner></mat-spinner>
</ng-template>
